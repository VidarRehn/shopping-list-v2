<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Shopping List (v2)</title>
    <link rel="stylesheet" href="static/styles/style.css">
</head>
<body>
    <header>
        <h1>Inköpslista</h1>
    </header>
    <main>
        <form id="search" autocomplete="off">
            <input type="text" id="search-input" placeholder="Sök efter vara" autocapitalize="none">
            <ul id="autocomplete"></ul>
        </form>
        <form id="new-product" autocomplete="off" class="hidden">
            <input type="text" id="name" name="name" placeholder="Namn" autocapitalize="none">
            <select name="category" id="category">
                <option selected disabled>Kategori</option>
                <option value="grönt">Grönt</option>
                <option value="bröd-och-bak">Bröd och bak</option>
                <option value="konserver">Konserver</option>
                <option value="olja-mm">Olja mm</option>
                <option value="kolhydrater">Kolhydrater</option>
                <option value="mejeri">Mejeri</option>
                <option value="protein">Protein</option>
                <option value="fryst">Fryst</option>
                <option value="godis-och-snacks">Godis & snacks</option>
                <option value="icke-mat">Icke-mat</option>
            </select>
            <button>Lägg till</button>
        </form>
        <ul class="shopping-list"></ul>
    </main>

    <script src="static/main.js"></script>
</body>
</html>
