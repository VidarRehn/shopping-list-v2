<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List (v2)</title>
</head>
<body>
    <h1>Shopping List</h1>
    <form id="new-product" autocomplete="off">
        <input type="text" id="name" name="name" placeholder="Name" autocapitalize="none">
        <input type="text" id="category" name="category" placeholder="Category">
        <button>Submit</button>
    </form>
    <form id="search" autocomplete="off">
        <input type="text" id="search-input" placeholder="Search for item" autocapitalize="none">
        <div>
            <ul id="autocomplete"></ul>
        </div>
    </form>
    <ul class="shopping-list"></ul>

    <script src="static/main.js"></script>
</body>
</html>
